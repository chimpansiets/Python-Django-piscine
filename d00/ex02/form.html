<!DOCTYPE html>

<html>

        <script src="popup.js"></script>

    <body>
    <form>
        <label for="fname">First name: </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="name">Name: </label><br>
        <input type="text" id="name" name="name"><br>

        <input type="number" id="age" name="age"><br>
        <label for="phone">Phone: </label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="email">Email: </label><br>

        <input type="checkbox" id="42student" name="42student"><br>
        <div>
            <label for="gender" style="font-size: larger;"></label><br>

                <input type="radio" id="female" name="gender" value="female" checked>Female<br>
                <input type="radio" id="other" name="gender" value="other" checked>Other<br>
        </div>
        <input type="submit" onclick="displayFormContents">
    </form>
